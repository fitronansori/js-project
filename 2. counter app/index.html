<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Counter App</title>
  </head>
  <body style="background-color: #ddd">
    <div
      class="container d-flex flex-column justify-content-center align-items-center overflow-hidden"
      style="height: 100vh"
    >
      <h1>Counter App</h1>
      <span>by Fitron Ansori</span>
      <span id="value" class="fw-bold" style="font-size: 100px">0</span>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn decrease btn-danger me-3">Decrease</button>
        <button class="btn reset btn-warning me-3">Reset</button>
        <button class="btn increase btn-success">Increase</button>
      </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Js -->
    <script src="app.js"></script>
  </body>
</html>
